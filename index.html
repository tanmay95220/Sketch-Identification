<body>
  
  <center>
<div id="modal"class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <h1>Sketches</h1>
      <button class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
      <img src="sketch1.png" >
      <img src="sketch2.png" >
    </div>
  </div>
</div>
<h1>Sketch Identification <button id="btn1" class="btn btn-primary" data-toggle="modal" data-target="#modal">Show sketch</button></h1>
<h2>Label:
  <span id="label"></span>
</h2>
<h2>Confidence:
  <span id="confidence"></span>
</h2>
<button onclick="clearCanvas()" class="btn btn-success">Clear Canvas</button>
</center>
<script src="main.js"></script>
</body>
